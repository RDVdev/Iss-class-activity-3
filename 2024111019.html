<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" height="1" width="1" depth="1" color="#4CC3D9"></a-box>
      <a-box position="0 1.25 -3" height="0.5" width="0.5" depth="0.5" color="#FF6347"></a-box>
      <a-cone position="0 1.8 -3" height="0.6" radius-bottom="0.3" color="#FFD700"></a-cone>
      <a-octahedron position="0 2.4 -3" radius="0.3" color="#00CED1"></a-octahedron>
      <a-sphere position="0 2.9 -3" radius="0.2" color="#FF69B4"></a-sphere>
      <a-cylinder position="0 3.35 -3" height="0.5" radius="0.2" color="#20B2AA"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="6" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
